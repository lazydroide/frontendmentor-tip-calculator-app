<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script defer src="script.js"></script>
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>

  <main class="column">
    <header><h1 class="text-h1">spli<br>tter</h1></header>
    <article class="calculator">
      <section class="keyboard">
        <form action="" id="form" class="form column">
          <fieldset class="input-group column">
            <label for="bill" class="input-label row text-h3">
              <legend>Bill</legend>
              <span id="bill-error" class="error"></span>
            </label>
            <div class="input-container">
              <i class="icon">
                <img src="./images/icon-dollar.svg" alt="">
              </i>
              <input class="input text-body" state="void" type="text" id="bill" name="bill"  placeholder="0">
            </div>
          </input>
          </fieldset>
          <fieldset id="select-tip" class="select-tip column">
            <label for="" class="input-label row text-h3">
              <legend>Select Tip %</legend>
            </label>
            
            <div class="buttons">
              <button class="button text-body" state="unselected" type="button" value="5">5%</button>
              <button class="button text-body" state="unselected" type="button" value="10">10%</button>
              <button class="button text-body" state="unselected" type="button" value="15">15%</button>
              <button class="button text-body" state="unselected" type="button" value="20">20%</button>
              <button class="button text-body" state="unselected" type="button" value="25">25%</button>
              <input class="custom-tip input" name="custom-tip" id="custom-tip" placeholder="Custom">
            </div>
          </fieldset>

          <fieldset class="input-group column">
            <label for="number-people" class="input-label row">
              <legend>Number of People</legend>
              <span id="number-people-error" class="error"></span>
            </label>
            <div class="input-container">
              <i class="icon">
                <img src="./images/icon-person.svg" alt="">
              </i>
              <input class="input text-body" state="void" type="text" id="number-people" name="number-people" placeholder="0">
            </div>
          </fieldset>
        </form> 
      </section>
      <section class="screen column">
        <div class="results column">
          <div class="result tip-mount row">
            <div class="result-text column">
              <h5 class="text-h3">Tip Amount</h5>
              <p class="text-result-subtitle">/ person</p>
            </div>
            <div class="result-number text-result-number" id="result-tip">$0.00</div>
          </div>
          <div class="result total row">
            <div class="result-text column">
              <h5 class="text-h3">Total</h5>
              <p class="text-result-subtitle">/ person</p>
            </div>
            <div class="result-number text-result-number" id="result-total">$0.00</div>
          </div>
        </div>
        <button disabled type="button" id="reset" class="reset text-reset">Reset</button>
      </section>
    </article>
  </main>

  </div> 
  -->
</body>
</html>
